{% includeJsResource "cktext/js/ckeditor.js" %}

<textarea  id="ckeditor_{{name}}" name="{{name}}">{{ value | e}}</textarea>
	
<script type="text/javascript">
var fn = function(){
	$(document).ready(function(){
		for(name in CKEDITOR.instances)
		{
		    CKEDITOR.instances[name].destroy()
		}
		CKEDITOR.replace( 'fields-ckeditor_{{name}}' );
	});
}

window.addEventListener('load', fn, false );
</script>
